<div style="height: 100%;">
	<mat-grid-list cols="5" style="height: 100%;">
		<mat-grid-tile colspan="3" style="height: 100%;">
			<div style="display: flex; align-items: flex-start; width: 100%; height: 100%;">
				<mat-card style="width: 50%; height: 25%; margin: 2%; padding: 2%;" class="mat-elevation-z5">
					<mat-card-title style="font-weight: 200px; font-size: xx-large;">
                        Generisanje izveštaja
                    </mat-card-title>
                    <mat-card-content style="margin-top: 40px;">
                        <div>
                            Unesite opseg za koji želite generisanje izveštaja
                        </div>
                        <mat-form-field appearance="fill" style="margin-top : 30px;">
                            <mat-label>Opseg</mat-label>
                            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                              <input matStartDate formControlName="start" placeholder="Start date">
                              <input matEndDate formControlName="end" placeholder="End date">
                            </mat-date-range-input>
                            <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-date-range-picker #picker></mat-date-range-picker>
                          
                            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                        </mat-form-field>

                        <div style="margin-top: 40px;">
                            <button mat-raised-button color="primary" (click)="generisanje()">Generisanje</button>
                        </div>
                          
                          
                    </mat-card-content>
				</mat-card>
			</div>
		</mat-grid-tile>
	</mat-grid-list>
</div>
