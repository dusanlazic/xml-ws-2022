<div>
	<mat-card-title>Podnesite rešenje</mat-card-title>
	<mat-card-content>
		<div style="margin-top: 20px;">
			<table style="border-spacing: 15px;">
				<tbody>
					<tr>
						<td><b>Službenik:</b></td>
						<td>{{this.loggedUser?.ime}} {{this.loggedUser?.prezime}}</td>
					</tr>
					<tr>
						<td><b>Datum podnošenja:</b></td>
						<td>{{this.dateStr}}</td>
					</tr>
				</tbody>
			</table>
		</div>


		<mat-radio-group aria-label="Select an option" [(ngModel)]="this.status" style="margin-left: 15px;">
			<mat-radio-button [value]="true">Prihvaćen</mat-radio-button>
			<mat-radio-button [value]="false" style="margin-left: 20px; margin-top: 20px; margin-bottom: 20px;">Odbijen</mat-radio-button>
		</mat-radio-group>
		  

		<mat-form-field appearance="outline" style="width: 80%; margin-left: 15px;" *ngIf="!status">
			<mat-label>Obrazloženje</mat-label>
			<textarea matInput style="height: 60px;" [(ngModel)]="obrazlozenje"></textarea>
		</mat-form-field>

	</mat-card-content>
	<mat-card-footer>
		<button mat-raised-button color="primary" style="margin-left: 35px; margin-top: 10px; margin-bottom: 20px;" (click)="podnesi()">Podnesi</button>
	</mat-card-footer>
</div>
