<div>
	<mat-card-title>Rešenje</mat-card-title>
	<mat-card-content>
		<div style="margin-top: 20px;">
			<table style="border-spacing: 15px;">
				<tbody>
					<tr>
						<td><b>Službenik:</b></td>
						<td>{{this.sluzbenikIme}} {{this.sluzbenikPrezime}}</td>
					</tr>
					<tr>
						<td><b>Datum podnošenja:</b></td>
						<td>{{this.dateStr}}</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div style="display: flex; margin-left: 15px; margin-top: 10px; margin-bottom: 10px;" *ngIf="this.serviceName === 'autorska'">
			<mat-checkbox [(ngModel)]="podneoOpis" [disabled]="cantModify">Dostavljen opis dela</mat-checkbox>
			<mat-checkbox [(ngModel)]="podneoPrimer" style="margin-left: 15px;" [disabled]="cantModify">Dostavljen primer dela</mat-checkbox>
		</div>


		<mat-radio-group aria-label="Select an option" [(ngModel)]="this.status" style="margin-left: 15px;" >
			<mat-radio-button [value]="true" style="margin-right: 20px;" *ngIf="podneoOpis && podneoPrimer" [disabled]="cantModify">Prihvaćen</mat-radio-button>
			<mat-radio-button [value]="false" style="margin-top: 20px; margin-bottom: 20px;" [disabled]="cantModify">Odbijen</mat-radio-button>
		</mat-radio-group>
		  

		<mat-form-field appearance="outline" style="width: 80%; margin-left: 15px;" *ngIf="!status && podneoOpis && podneoPrimer">
			<mat-label>Obrazloženje</mat-label>
			<textarea matInput style="height: 60px;" [disabled]="cantModify" [(ngModel)]="obrazlozenje"></textarea>
		</mat-form-field>

	</mat-card-content>
	<mat-card-footer *ngIf="cantModify === false">
		<button mat-raised-button color="primary" style="margin-left: 35px; margin-top: 10px; margin-bottom: 20px;" (click)="podnesi()">Podnesi</button>
	</mat-card-footer>
</div>
